<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='editProfile.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Edit Profile</h1>
      <form class="form-container" method='POST' action="{{ url_for('editProfile') }}">
        <div class="form-group">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-input"  required>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-input"  required>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="phone_number" class="form-label">Phone Number:</label>
          <input type="tel" id="phone_number" name="phone_number" class="form-input"  required>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="form-button">Save Changes</button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/editProfile.js') }}"></script>
  </body>
</html>
